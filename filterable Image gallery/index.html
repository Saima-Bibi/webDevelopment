<body>

        <h1>Filter Image</h1>

                <li id="btn4">Nature</li>
            </ul></div>
            <div class="products">
                <img class="animal all" src="img/bear.jpg" alt="">
                <img class="animal all" src="img/lion.jpg" alt="">

                <img class="bird all" src="img/parrot.jpg" alt="">
                <img class="bird all" src="img/peacock.jpg" alt="">
                <img class="bird all" src="img/owl.jpg" alt="">

                <img class="nature all" src="img/nature2.jpg" alt="">
                <img class="nature all" src="img/nature3.jpg" alt="">

            </div>
        
    </section>
